<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <link rel="stylesheet" href="playlist.css">
    <script src="playlist.js" defer></script>
    <script src="sleep.js" defer></script>
    
</head>


<body onload="loadPlaylist()">
<nav class="navbar">
    <div class="container">
        <a class="logo" href="#">Lofify 🎼</a>
        <ul class="nav-links">
            <li><a href="index.html">🏠 Home</a></li>
            <li><a href="music.html">🎵 Music</a></li>
            <li><a href="playlist.html">📜 Playlist</a></li>
        </ul>
        
    </div>
</nav>
  <h1 style="color: red; text-align: center; margin-top: 20px;">Lofify🎼♥️</h1>
    <h2 style="color: white; align-items: center;text-align: center; ">My Playlist</h2>
     <div class="link">
   <a href="index.html">Go to Player</a>
 </div>
    
    <div id="playlist-container"></div>
   
   

      <div class="audio-player">
        <div class="player-info">
            <img id="player-image" src="https://i.pinimg.com/originals/ed/54/d2/ed54d2fa700d36d4f2671e1be84651df.jpg" width="60">
            <div class="player-text">
                <h3 id="player-name">Song</h3>
                <h4 id="player-album">Album</h4>
            </div>
       
        </div>
        <audio id="player" controls>
            <source id="audioSource" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
       
        <div class="player-controls">
            <button onclick="playPrevious()">⏮ Previous</button>
            <button onclick="playNext()">⏭ Next</button>
            <div class="sleep-timer">
            <select id="sleep-timer-select" onchange="setSleepTimer()">
                <option value="0">🕒 OFF</option>
                <option value="1">1 min</option>
                <option value="15">15 min</option>
                <option value="30">30 min</option>
                <option value="45">45 min</option>
                <option value="60">1 hour</option>
                <option value="120">2 hours</option>
            </select>
        </div>
        </div>
                  
    </div>
    
</body>
</html>
